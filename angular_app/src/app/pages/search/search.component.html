<form class="searchForm">

    <!-- INPUT EMAIL -->
    <div>
        <mat-form-field class="formfieldEmail" appearance="fill">
          <mat-label>Email</mat-label>
          <input [(ngModel)]="email" type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">Please enter a valid
            email address</mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is
            <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <!-- SEARCH BUTTON -->
      <button class="botonera" type="submit" [disabled]="!emailFormControl.valid"
        mat-raised-button color="primary" (click)="getResults()">
        Search
      </button>


      <!-- RESULTS TABLE -->
      <div *ngIf="results" style="margin-top: 20px;" >
        <table
        mat-table
        [dataSource]="results"
        class="resultsTable mat-elevation-z8">

        <!-- PatientID -->
        <ng-container matColumnDef="patientID">
          <th mat-header-cell *matHeaderCellDef> Patient ID</th>
          <td mat-cell *matCellDef="let result">
            {{result.patientID}}
          </td>
        </ng-container>

        <!-- SCORE -->
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef>Score</th>
          <td mat-cell *matCellDef="let result">
            {{result.score}}
          </td>
        </ng-container>

        <!-- DATE -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let result">
            {{result.date}}
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
</form>
